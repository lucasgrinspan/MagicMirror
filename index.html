<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">
    <link href="css/weather-icons.min.css" rel="stylesheet">
</head>

<body>
    <div id="date"></div>
    <div id="time"></div>
    <div id="calendar"></div>
    <div id="weather">
        <div id="weather-header-table">
            <i id="weather-header-icon"></i>
            <div id="weather-header-info">
                <div id="location"></div>
                <div id="condition"></div>
                <div id="header-chance-of-rain"></div>
            </div>
            <div id="weather-header-temp"></div>
        </div>
        <div id="forecast-table">
            <p class="day-of-week"></p>
            <i class="forecast-icon"></i>
            <div class="temps">
                <p class="high"></p>
                <p class="low"></p>
            </div>
            <p class="day-of-week"></p>
            <i class="forecast-icon"></i>
            <div class="temps">
                <p class="high"></p>
                <p class="low"></p>
            </div>
            <p class="day-of-week"></p>
            <i class="forecast-icon"></i>
            <div class="temps">
                <p class="high"></p>
                <p class="low"></p>
            </div>
        </div>
 

    </div>
    <div id="ticker-wrapper">
        <!-- BTC -->
        <div class="ticker"></div>
        <div class="currency"></div>
        <div class="price"></div>
        <div class="change"></div>
        <!-- XRP -->
        <div class="ticker"></div>
        <div class="currency"></div>
        <div class="price"></div>
        <div class="change"></div>
        <!-- SPY -->
        <div class="ticker"></div>
        <div class="currency"></div>
        <div class="price"></div>
        <div class="change"></div>
        <!-- QQQ -->
        <div class="ticker"></div>
        <div class="currency"></div>
        <div class="price"></div>
        <div class="change"></div>
    </div>
    </div>
    <ul class="fa-ul" id="news-wrapper">
    </ul>
    <div id="greeting"></div>
    <div id="weather-warning"></div>
    <div id="error-text"></div>
    <script src="main.js"></script>
</body>
</html>
